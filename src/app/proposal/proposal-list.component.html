<div class="" style="position: absolute; padding: 0 20px;">
  <h1>Proposal List</h1>
  <div *ngFor="let proposal of proposals">
    <a routerLink="/proposal/{{proposal.id}}" style="text-decoration: none; padding: 5px 0px; font-size: 20px;">{{proposal.id}} - {{proposal.customer}}: {{proposal.portfolio_url}}</a>
  </div>
</div>
